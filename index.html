<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagim's Book House</title>
    
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <header>
        <h1 class = "title">Dagim's Book House</h1>
        <p>Welcome Book Lover</p> 
        <nav aria-label="Book selection"> 
            <h2>Please choose the specific book you would like a summary for:</h2>
        </nav>
    </header>
    <main>
        <section class="container"> 
            
            <article class="book the-book-thief">
                <figure>
                    <img src="images/book-thief.jpg" alt="The Book Thief">
                    <figcaption><a href="https://www.goodreads.com/">The Book Thief</a></figcaption>
                </figure>
            </article>
            <article class="book to-kill-a-mockingbird">
                <figure>
                    <img src="images/to-kill-a-mockingbird.jpg" alt="To Kill a Mockingbird">
                    <figcaption><a href="https://www.goodreads.com/">To Kill a Mockingbird</a></figcaption>
                </figure>
            </article>
            <article class="book perks-of-being-a-wallflower">
                <figure>
                    <img src="images/perks-of-being-a-wallflower.jpg" alt="Perks of Being a Wallflower">
                    <figcaption><a href="https://www.goodreads.com/">Perks of Being a Wallflower</a></figcaption>
                </figure>
            </article>
            <article class="book fault-in-our-stars">
                <figure>
                    <img src="images/fault-in-our-stars.jpg" alt="Fault in Our Stars">
                    <figcaption><a href="https://www.goodreads.com/">Fault in Our Stars</a></figcaption>
                </figure>
            </article>
            <article class="book call-me-by-your-name">
                <figure>
                    <img src="images/call-me-by-your-name.jpg" alt="Call Me By Your Name">
                    <figcaption><a href="https://www.goodreads.com/">Call Me By Your Name</a></figcaption>
                </figure>
            </article>
        </section>
    </main>
    <footer>
        
        <a href="#top">Jump to the top</a> 
        <a href="https://docs.google.com/forms/d/1Zb_ecQWab56jVDXOpUMFIfGQ4LejyKjbAFsg4wREfRQ/edit">Give Feedback</a>
    </footer>
</body>
</html>
